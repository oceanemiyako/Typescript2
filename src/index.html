<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href=".\style.css">
    <title>Répertoire</title>
    <script type="module" src="./asset/ts/index.mjs" defer></script>
</head>
<body>
    <h1>Contacts</h1>
   
    <form id="contact-form">
        <input type="text" id="first-name" placeholder="Prénom">
        <input type="text" id="last-name" placeholder="Nom">
        <input type="email" id="email" placeholder="Email">
        <input type="tel" id="phone" placeholder="Téléphone">
        <button id="add-contact">Ajouter un contact</button>
        <button id="delete-button">Supprimer un contact</button>

    </form>
    <div id="contact-list"></div>
</body>
</html>
